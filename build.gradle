group 'com.sirweb'
version '0.3.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'java-library'

sourceCompatibility = 1.8

mainClassName = "com.sirweb.miro.CLI"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
